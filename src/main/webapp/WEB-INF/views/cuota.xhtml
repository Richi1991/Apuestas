<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneListbox id="partido" value="#{cuotaBean.partido}" >
                <f:selectItems value="#{cuotaBean.numeroPartidos}" />
                <f:ajax event="change" execute="partido" render="labelnumeroFallos fallo" />
            </h:selectOneListbox>
            <h:outputLabel id="labelnumeroFallos" for="numeroFallos">Numero de fallos #{cuotaBean.partido} </h:outputLabel>
            <h:inputText id="numeroFallos" value="#{cuotaBean.numeroFallos}" />
            
        </h:form>
    </h:body>
</html>
